<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
    
</head>

<body>
    <h1>Imagens dinâmicas</h1>
    <hr>
    <p>Podemos colocar imagen que se adpta ao tamanho das telas</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem/imagem-p.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagem/imagem-m.jpg" type="image/jpeg">
        <img src="imagem/imagem-g.jpg" alt="imagem dinâmica">
    </picture>

    <h1>Adicionando áudios</h1>
    <p>Podemos também adicionar áudios em nosso site</p>

    <audio preload="metadata" controls autoplay >
        <source src="audio/chase.mp3" type="audio/mpeg">
    </audio>

    
    
</body>
</html>
