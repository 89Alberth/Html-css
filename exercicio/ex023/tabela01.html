<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            text-align: center;
            border: 1px solid black;
            padding: 5px;
            
        }
        .amarelo{
            background-color: yellow;
        }
    </style>
</head>
<body>
   <table>
       <tr>
           <td>A 1</td>
           <td>B 1</td>
           <td>C 1</td>
           <td>D 1</td>
       </tr>

       <tr class="amarelo">
            <td>A 2</td>
            <td>B 2</td>
            <td>C 2</td>
            <td>D 2</td>
       </tr>

        <tr>
            <td>A 3</td>
            <td>B 3</td>
            <td>C 3</td>
            <td>D 3</td>
        </tr>

        <tr class="amarelo">
            <td>A 4</td>
            <td>B 4</td>
            <td>C 4</td>
            <td>D 4</td>
        </tr>
   </table>
</body>
</html>
